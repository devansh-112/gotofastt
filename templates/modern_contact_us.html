{% extends "modern_base.html" %}
{% block title %}Contact Us - GotoFast Logistics{% endblock %}
{% block content %}
    <div class="contact-section">
        <div class="contact-title">Contact Us</div>
        <form class="contact-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="contact-btn"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +91 7240031572</p>
            <p><i class="fas fa-envelope"></i> gotofasttransport@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Business Street, City, State 12345</p>
        </div>
    </div>
{% endblock %}
