<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GotoFast Logistics</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; color: #1f2937; font-family: 'Inter', sans-serif; }
        .contact-section { max-width: 900px; margin: 3rem auto; background: white; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 3rem; }
        .contact-title { font-size: 2.5rem; font-weight: 700; color: #2563eb; margin-bottom: 2rem; text-align: center; }
        .contact-form { max-width: 500px; margin: 0 auto; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 1rem; border-radius: 12px; border: 2px solid #e5e7eb; margin-bottom: 1rem; font-size: 1.1rem; }
        .contact-btn { background: linear-gradient(135deg, #2563eb, #1e40af); color: white; border: none; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border-radius: 12px; cursor: pointer; width: 100%; }
        .contact-btn:hover { box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        .contact-info { margin-top: 2rem; text-align: center; color: #374151; }
    </style>
</head>
<body>
    <div class="contact-section">
        <div class="contact-title">Contact Us</div>
        <form class="contact-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="contact-btn"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +91 7240031572</p>
            <p><i class="fas fa-envelope"></i> gotofasttransport@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Business Street, City, State 12345</p>
        </div>
    </div>
</body>
</html>
