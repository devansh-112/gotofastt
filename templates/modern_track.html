{% extends "modern_base.html" %}
{% block title %}Track | GotoFast Logistics{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/track.css') }}">
{% endblock %}
{% block content %}
    <div class="track-section">
        <div class="track-card">
            <div class="track-title">Track Your Shipment</div>
            <form class="track-form" action="{{ url_for('track_package') }}" method="POST">
                <input type="text" name="reference_number" placeholder="Enter your tracking number (e.g., LT2024001)" required>
                <button type="submit" class="track-btn"><i class="fas fa-search"></i> Track Now</button>
            </form>
            <p style="text-align:center; color:#6b7280; margin-top:1rem;">Enter your tracking number to get real-time updates on your package delivery.</p>
        </div>
    </div>
{% endblock %}
