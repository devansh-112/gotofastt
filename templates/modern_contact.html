{% extends 'modern_base.html' %}
{% block title %}Contact Us - GotoFast Logistics{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4 text-center">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
                <div class="mt-4">
                    <div class="mb-2"><i class="fas fa-phone-alt me-2"></i> +91 7240031572</div>
                    <div class="mb-2"><i class="fas fa-envelope me-2"></i> gotofasttransport@gmail.com</div>
                    <div><i class="fas fa-map-marker-alt me-2"></i> 123 Business Street, City, State 12345</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
