{% extends 'modern_base.html' %}
{% block title %}Rate Calculator - GotoFast Logistics{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4 text-center">Rate Calculator</h2>
                <form id="rate-calc-form">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" min="0.1" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dimensions (cm)</label>
                        <div class="d-flex gap-2">
                            <input type="number" class="form-control" name="length" placeholder="Length" min="1" required>
                            <input type="number" class="form-control" name="width" placeholder="Width" min="1" required>
                            <input type="number" class="form-control" name="height" placeholder="Height" min="1" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination Zone</label>
                        <input type="text" class="form-control" id="destination" name="destination" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </form>
                <div id="rate-result" class="mt-4" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
