<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Warehouse building -->
  <rect x="50" y="150" width="300" height="200" fill="#95a5a6" rx="5"/>
  <rect x="70" y="170" width="260" height="120" fill="#7f8c8d" rx="3"/>
  
  <!-- Warehouse roof -->
  <polygon points="50,150 200,80 350,150" fill="#34495e"/>
  
  <!-- Warehouse door -->
  <rect x="150" y="250" width="100" height="100" fill="#2c3e50" rx="5"/>
  
  <!-- Conveyor belt -->
  <rect x="400" y="250" width="350" height="30" fill="#7f8c8d" rx="5"/>
  
  <!-- Boxes on conveyor -->
  <rect x="430" y="220" width="40" height="40" fill="url(#boxGrad)" rx="3"/>
  <rect x="490" y="220" width="40" height="40" fill="url(#boxGrad)" rx="3"/>
  <rect x="550" y="220" width="40" height="40" fill="url(#boxGrad)" rx="3"/>
  <rect x="610" y="220" width="40" height="40" fill="url(#boxGrad)" rx="3"/>
  <rect x="670" y="220" width="40" height="40" fill="url(#boxGrad)" rx="3"/>
  
  <!-- Box labels -->
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">PKG</text>
  <text x="510" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">BOX</text>
  <text x="570" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">SHIP</text>
  <text x="630" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">FAST</text>
  <text x="690" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">SAFE</text>
  
  <!-- Forklift -->
  <g transform="translate(100,280)">
    <!-- Forklift body -->
    <rect x="0" y="40" width="80" height="40" fill="#f39c12" rx="5"/>
    
    <!-- Forklift mast -->
    <rect x="75" y="10" width="8" height="70" fill="#e67e22"/>
    
    <!-- Forklift forks -->
    <rect x="83" y="25" width="30" height="4" fill="#95a5a6"/>
    <rect x="83" y="35" width="30" height="4" fill="#95a5a6"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="85" r="8" fill="#2c3e50"/>
    <circle cx="65" cy="85" r="8" fill="#2c3e50"/>
    
    <!-- Operator seat -->
    <rect x="20" y="25" width="20" height="20" fill="#34495e" rx="3"/>
  </g>
  
  <!-- Arrows showing movement -->
  <path d="M 350 200 L 400 200" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Loading dock -->
  <rect x="380" y="300" width="50" height="50" fill="#95a5a6" rx="5"/>
  <rect x="385" y="305" width="40" height="40" fill="#7f8c8d" rx="3"/>
</svg>