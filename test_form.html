<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Test Form Submission</h1>
    <form method="POST" action="http://localhost:8080/place-order">
        <p>Customer Name: <input type="text" name="customer_name" value="Test Customer"></p>
        <p>Customer Email: <input type="email" name="customer_email" value="test@example.com"></p>
        <p>Customer Phone: <input type="tel" name="customer_phone" value="1234567890"></p>
        <p>Pickup Address: <textarea name="pickup_address">123 Test Street, Jaipur</textarea></p>
        <p>Delivery Address: <textarea name="delivery_address">456 Test Street, Mumbai</textarea></p>
        <p>Zone ID: <input type="number" name="zone_id" value="1"></p>
        <p>Package Type: <select name="package_type"><option value="electronics">Electronics</option></select></p>
        <p>Weight: <input type="number" name="weight" value="1.5" step="0.1"></p>
        <p>Length: <input type="number" name="length" value="10"></p>
        <p>Width: <input type="number" name="width" value="10"></p>
        <p>Height: <input type="number" name="height" value="10"></p>
        <p>Quantity: <input type="number" name="quantity" value="1"></p>
        <p>Payment Mode: <select name="payment_mode"><option value="cash_on_delivery">Cash on Delivery</option></select></p>
        <p>Recipient Name: <input type="text" name="recipient_name" value="Test Recipient"></p>
        <p>Recipient Phone: <input type="tel" name="recipient_phone" value="0987654321"></p>
        <p><input type="submit" value="Test Submit"></p>
    </form>
</body>
</html>
